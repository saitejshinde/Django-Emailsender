{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link rel="shortcut icon" href="{% static 'images/logo.ico' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

     <!-- bootstrap css  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- fontawesome cdn  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
     <!-- aos cdn  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
     <style>
        .swal-text{
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .swal-overlay{
            background-color: rgba(0, 0, 0, .7);
        }
     </style>
</head>
<body>
    
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-8 first-div" data-aos="zoom out" data-aos-duration="1500" data-aos-easing="ease-in-sine">
                    <div class="email-container">
                        <form action="" method="post">{% csrf_token %}
                            <div class="col-12 btn btn-outline-dark"><h3>Enter Data</h3></div>
                            <div class="form-group mt-2">
                                <input type="email" class="form-control" name="receiver-email" placeholder="Enter Email-ID of receiver...">
                            </div>
                            <div class="form-group mt-2">
                                <input type="text" class="form-control" name="subject" placeholder="Enter subject...">
                            </div>
                            <div class="form-group mt-2">
                                <textarea  class="form-control" name="msg" rows="5" placeholder="Enter mail body here..."></textarea>
                            </div>
                            <div class="d-grid gap-2 mt-2">
                                <button type="submit" class="btn btn-success">SEND</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

      <!-- bootstrap js  -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <!-- sweetalert cdn  -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  
      {% for message in messages %}
        {% if message.tags == 'success' %}
            <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
            <script>
                var m1 = '{{message}}';
                swal('', m1, 'success');
            </script>
        {% else %}
            <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
            <script>
                var m2 = '{{message}}';
                swal('', m1, 'error');
            </script>
        {% endif %}
      {% endfor %}
      <!-- aos cdn  -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
      <script>
        AOS.init();
      </script>
  
</body>
</html>
